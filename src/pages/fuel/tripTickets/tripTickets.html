<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Trip Tickets Page</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Trip Tickets Page</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title pt-2">Trip Tickets Table</h3>
      <router-link :to="'/fuel/trip-ticket/new'" class="btn btn-primary float-right">Add Trip Ticket</router-link>
    </div>

    <div class="card-body table-responsive p-0">
      <table class="table table-hover text-nowrap">
        <thead>
        <tr>
          <th>Driver</th>
          <th>Car</th>
          <th>Date</th>
          <th>Info</th>
        </tr>
        </thead>
        <tbody>

        <tr
            v-for="tripTicket in tripTicketsList"
            :key="tripTicket.id"
        >
          <td>{{ tripTicket.driver }}</td>
          <td>{{ tripTicket.car }}</td>
          <td>{{ tripTicket.date }}</td>
          <td><router-link :to="'/fuel/trip-ticket/' + tripTicket.id" class="btn btn-outline-success">More</router-link></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
