<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Cars Page</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Cars Page</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<div class="col-12">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title pt-2">Cars Table</h3>
      <router-link :to="'/fuel/car/new'" class="btn btn-primary float-right">Add Car</router-link>
    </div>

    <div class="card-body table-responsive p-0">
      <table class="table table-hover text-nowrap">
        <thead>
        <tr>
          <th>Name</th>
          <th>Fuel Type</th>
          <th>Info</th>
        </tr>
        </thead>
        <tbody>

        <tr
            v-for="car in carsList"
            :key="car.id"
        >
          <td>{{ car.name }}</td>
          <td>{{ car.fuel_type }}</td>
          <td><router-link :to="'/fuel/car/' + car.slug" class="btn btn-outline-success">More</router-link></td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
